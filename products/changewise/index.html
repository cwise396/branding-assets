<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ChangeWise – Klarheit, Story, Richtung.</title>
<meta name="description" content="ChangeWise liefert in kurzer Zeit eine klare Story, fokussierte Botschaften und konkrete nächste Schritte für Teams und Stakeholder.">
<meta name="theme-color" content="#0E3960" />

<style>
:root{
  --container:1100px;

  --page-blue:#0E3960;
  --text:#FFFFFF;

  --nav-red:#AE0F12;

  --card-blue:#0E3960;
  --card-border:rgba(255,255,255,.28);

  --btn-bg:#FFFFFF;
  --btn-fg:#0E3960;

  --ring:#FFFFFF;
  --ring-w:5px;
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
  background:var(--page-blue);
  color:var(--text);
}
a{
  color:#FFFFFF;
  text-decoration:none;
}

/* HEADER / NAV */
.site-header{
  position:sticky;
  top:0;
  z-index:50;
  width:100%;
  background:var(--nav-red);
}
.nav{background:var(--nav-red)}
.nav-inner{
  max-width:var(--container);
  margin:0 auto;
  padding:0 1rem;
  display:flex;
  align-items:center;
  justify-content:space-between;
  height:12mm;
}
.brand{
  color:#FFFFFF;
  font-weight:800;
  white-space:nowrap;
}
.nav-links{
  list-style:none;
  display:flex;
  gap:1rem;
  margin:0;
  padding:0;
  align-items:center;
}
.nav-links a{color:#FFFFFF}
.nav-toggle{
  display:none;
  background:none;
  border:0;
  color:#FFFFFF;
  font-size:1.2rem;
}
@media (max-width:980px){
  .nav-inner{
    position:relative;
    height:auto;
    min-height:12mm;
    padding-block:.4rem;
  }
  .nav-links{
    display:none;
    position:absolute;
    top:100%;
    left:0;
    right:0;
    background:var(--nav-red);
    padding:1rem;
    margin:0;
    flex-direction:column;
    gap:.6rem;
  }
  .nav-links.open{display:flex}
  .nav-toggle{display:inline-block}
}

/* HERO */
.hero{
  color:#FFFFFF;
  padding-top:11mm;
}
.hero-header{
  max-width:var(--container);
  margin:0 auto;
  padding:0 1rem;
  display:grid;
  grid-template-columns:repeat(12,1fr);
  gap:1rem;
  align-items:end;
}
.hero-text{grid-column:1 / 9}
.hero h1{
  margin:0 0 .2rem;
  font-size:clamp(1.8rem,4vw,3rem);
  line-height:1.1;
}
.hero p.lead{
  margin:0;
  font-size:clamp(1.1rem,2.4vw,1.35rem);
  font-weight:700;
  opacity:.95;
}
.hero p.lead-sub{
  margin:.4rem 0 0;
  font-size:1rem;
  font-weight:500;
  opacity:.9;
  max-width:32rem;
}

/* LOGO rechts */
.logo-col{
  grid-column:9 / 13;
  justify-self:start;
  display:flex;
  align-items:center;
}
.product-logo{
  position:relative;
  width:98px;
  height:98px;
}
.product-logo .logo-ring{
  position:absolute;
  inset:0;
  width:98px;
  height:98px;
  z-index:2;
  pointer-events:none;
  display:block;
}
.product-logo .logo-ring svg{
  width:100%;
  height:100%;
  display:block;
}
.product-logo .logo-img{
  position:absolute;
  top:5px;
  left:5px;
  width:88px;
  height:88px;
  display:block;
  border-radius:50%;
  z-index:1;
  background:transparent;
}

/* CONTENT GRID */
.section-cards{
  max-width:var(--container);
  margin:0 auto;
  padding:0 1rem 2.4rem;
}
.grid{
  display:grid;
  grid-template-columns:repeat(12,1fr);
  gap:1rem;
  margin-top:1rem;
}
.card{
  grid-column:span 4;
  background:var(--card-blue) !important;
  color:#FFFFFF !important;
  border-radius:14px;
  padding:1.05rem 1rem;
  border:1px solid var(--card-border);
  box-shadow:
    0 10px 24px rgba(0,0,0,.25),
    inset 0 1px 0 rgba(255,255,255,.06);
}
.card h3{
  margin:0 0 .4rem;
}
.card p,
.card li{
  margin:.35rem 0;
}
.card ul{
  list-style:disc;
  padding-left:1.2rem;
}
.card a{
  text-decoration:underline;
  text-underline-offset:2px;
  color:#FFFFFF;
}
@media (max-width:960px){
  .card{grid-column:span 6}
}
@media (max-width:640px){
  .card{grid-column:span 12}
}

/* CTA BUTTON (weiß, blaue Schrift) */
.btn{
  display:inline-block;
  padding:.7rem 1rem;
  border-radius:12px;
  border:1px solid #FFFFFF;
  text-decoration:none;
  font-weight:800;
  background:transparent;
  text-align:left;
  line-height:1.3;
}
.btn--inverse-cw{
  background:#FFFFFF;
  border:1px solid #FFFFFF;
  border-radius:12px;
  display:inline-block;
  text-align:left;
  padding:0.7rem 1rem;
  line-height:1.3;
  font-weight:800;
  text-decoration:none;
  color:#0E3960 !important;
  -webkit-text-fill-color:#0E3960 !important;
}
.btn--inverse-cw span{
  display:block;
  color:#0E3960 !important;
  -webkit-text-fill-color:#0E3960 !important;
}

/* FOOTER */
footer{
  max-width:var(--container);
  margin:2.2rem auto;
  padding:0 1rem 2.4rem;
  color:#FFFFFF;
}
footer a{color:#FFFFFF}

/* Zielkarte etwas nach unten rücken */
#card-benefits-cw-de{
  scroll-margin-top:14mm;
}
.card:target{
  outline:3px solid rgba(255,255,255,.75);
  box-shadow:
    0 0 0 4px rgba(255,255,255,.25),
    0 12px 28px rgba(0,0,0,.45);
}

/* falls irgendwo noch ein altes Overlay existiert: aus */
#bg-overlay{display:none !important}
/* Benefits-only mode (Home → Vorteile zeigen) */
 /* --- Benefits-only (ChangeWise DE) ---------------------------------- */

/* 1) Hero-Kopf ausblenden, wenn nur Vorteile gezeigt werden */
.cw-benefits-only .hero-header { display: none; }

/* 2) In diesem Modus: erst alle Karten verstecken … */
.cw-benefits-only .section-cards .grid > .card { display: none; }

/* … und per JS gezielt wieder anzeigen (Benefits + Vorgänger) */

/* 3) Sauberes Anspringen unterhalb der Sticky-Navigation */
#card-benefits-cw-de,
#card-benefits { scroll-margin-top: 14mm; }

/* 4) Visuelles Highlight + Rand wie bei anderen Tools */
.cw-benefits-only #card-benefits-cw-de,
.cw-benefits-only #card-benefits {
  display: block; /* Fallback, falls JS nichts überschreibt */
  outline: 3px solid rgba(255,255,255,.75);
  box-shadow:
    0 0 0 4px rgba(255,255,255,.25),
    0 12px 28px rgba(0,0,0,.45);
  border: 1px solid rgba(255,255,255,.28);
  border-radius: 14px;
}

/* Legacy-Overlay sicher deaktivieren (falls noch vorhanden) */
#bg-overlay { display: none !important; }

<script>
function __toggleNav(){
  var l=document.getElementById('navLinks');
  if(!l) return;
  var o=l.classList.toggle('open');
  var t=document.getElementById('navToggle');
  if(t) t.setAttribute('aria-expanded', o ? 'true':'false');
}
</script>
</head>

<body>
<header class="site-header">
  <nav class="nav">
    <div class="nav-inner">
      <a class="brand" href="/">Home</a>
      <ul class="nav-links" id="navLinks">
        <li><a href="/products/changewise/">ChangeWise</a></li>
        <li><a href="/products/slackdigest/">SlackDigest</a></li>
        <li><a href="/products/tasksieve/">TaskSieve</a></li>
        <li><strong>DE</strong> | <a href="/en/products/changewise/">EN</a></li>
      </ul>
      <button class="nav-toggle" id="navToggle"
        aria-label="Menü öffnen"
        aria-controls="navLinks"
        aria-expanded="false"
        onclick="__toggleNav()">☰</button>
    </div>
  </nav>
</header>

<main class="hero">
  <div class="hero-header">
    <div class="hero-text">
      <h1>ChangeWise</h1>
      <p class="lead">Ein kurzes Briefing genügt – das Ergebnis kommt sofort zurück.</p>
      <p class="lead-sub">
        Du bekommst eine klare Kernbotschaft, priorisierte nächste Schritte und Storylines, die dein Team sofort nutzen kann.
      </p>
    </div>

    <div class="logo-col">
      <div class="product-logo">
        <span class="logo-ring" aria-hidden="true">
          <svg viewBox="0 0 100 100" width="98" height="98" focusable="false" aria-hidden="true">
            <circle cx="50" cy="50" r="47.5" fill="none" stroke="#FFFFFF" stroke-width="5" />
          </svg>
        </span>
        <img class="logo-img"
             src="/assets/brand/changewise_logo.svg"
             alt="ChangeWise Logo"
             width="88"
             height="88"
             loading="lazy"
             decoding="async" />
      </div>
    </div>
  </div>

  <section class="section-cards">
    <section class="grid" aria-label="Key Features">
      <!-- Card 1 -->
      <article class="card">
        <h3>Wofür es da ist</h3>
        <p>Eine klare Story, die intern trägt – nicht nur Folien für außen.</p>
      </article>

      <!-- Card 2 -->
      <article class="card">
        <h3>Was passiert konkret</h3>
        <ul>
          <li>Kurz-Briefing (3–4 Inputs)</li>
          <li>Mini-Diagnose: wo hakt es wirklich?</li>
          <li>Kernbotschaft + empfohlene nächste Schritte</li>
        </ul>
      </article>

      <!-- Card 3 -->
      <article class="card">
        <h3>Was du bekommst</h3>
        <ul>
          <li><strong>Klarer Kern-Narrativ</strong> – verständlich für Team & Stakeholder.</li>
          <li><strong>Empfehlungen</strong> – nächste sinnvolle Schritte, nicht nur Analyse.</li>
          <li><strong>Priorität</strong> – was zuerst passieren muss, damit Wirkung spürbar wird.</li>
        </ul>
        <details style="margin-top:.4rem">
          <summary>mehr</summary>
          <ul>
            <li>Kein Buzzword-Deck, sondern Umsetzungs-Fokus.</li>
            <li>Verwendung intern (Alignment) und extern (Storytelling).</li>
            <li>Kann direkt in Enablement / Templates überführt werden.</li>
          </ul>
        </details>
      </article>

      <!-- Card 4: Status & Kontakt -->
      <article class="card">
        <h3>Status &amp; Kontakt</h3>
        <p><strong>Bereit zum Start.</strong> Ideal, wenn du für kommende Projekte oder interne Abstimmungen klare Botschaften und Richtung suchst – ohne lange Vorarbeit.</p>

        <!-- HIER geändert: geht jetzt auf Getting-Started -->
        <button
          class="btn btn--inverse-cw"
          type="button"
          onclick="location.href='/products/changewise/getting-started.html'">
          <span style="font-size:1.1rem;font-weight:800;line-height:1.2;">
            Briefing starten
          </span>
          <span style="font-size:0.85rem;font-weight:500;opacity:.85;line-height:1.3;">
            3–4 Angaben – Ergebnis &amp; nächste Schritte kommen sofort zurück.
          </span>
        </button>

        <details style="margin-top:.6rem">
          <summary>FAQ</summary>
          <ul>
            <li><strong>Wie viel Aufwand?</strong> 3–4 kurze Angaben von dir reichen.</li>
            <li><strong>Welche Tiefe?</strong> Fokus auf Klarheit, nicht PowerPoint-Perfektion.</li>
            <li><strong>Vertraulich?</strong> Ja. Nichts davon geht nach außen.</li>
            <li><strong>Kann man das intern weiterverwenden?</strong> Ja – es wird explizit dafür gebaut.</li>
          </ul>
        </details>
      </article>

      <!-- Card 5 -->
      <article class="card">
        <h3>Wo es wirkt</h3>
        <p>Leadership-Alignment, Messaging, Go-to-market, interne Kommunikation, Produkt-/Feature-Story.</p>
      </article>

      <!-- Card 6 -->
      <article class="card" id="card-benefits-cw-de">
        <h3>Vorteile</h3>
        <ul>
          <li><strong>Sehr schnell fokussiert</strong> — kein 6-Wochen-Deck.</li>
          <li><strong>Handlungsorientiert</strong> — du bekommst konkrete nächste Schritte.</li>
          <li><strong>Verständlich für alle</strong> — nicht nur für Marketing oder Führung.</li>
        </ul>
        <details style="margin-top:.4rem">
          <summary>mehr</summary>
          <ul>
            <li>Reduziert Reibung zwischen Teams.</li>
            <li>Erhöht Konsistenz in Messaging & Entscheidungen.</li>
            <li>Schafft ein „So reden wir darüber jetzt“-Narrativ.</li>
          </ul>
        </details>
      </article>

    </section>
  </section>
</main>

<footer>
  <a href="/impressum.html">Impressum</a> · <a href="/datenschutz.html">Datenschutz</a>
</footer>

<!-- einziges Deep-Link-Skript: öffnet nur Vorteile + scrollt etwas höher -->
 <script>
(function(){
  var hash=(location.hash||"").toLowerCase();
  var wanted=['#benefits','#card-benefits','#benefits-changewise','#vorteile'];
  if(!hash || wanted.indexOf(hash)===-1) return;

  var grid=document.querySelector('.section-cards .grid');
  if(!grid) return;

  // Vorteile-Karte robust finden (DE-ID, generische ID, notfalls Fallback)
  var benefits =
      document.getElementById('card-benefits-cw-de') ||
      document.getElementById('card-benefits') ||
      grid.querySelector('[id*="benefits"]');
  if(!benefits) return;

  // Alle Karten ausblenden …
  grid.querySelectorAll('.card').forEach(function(c){ c.style.display='none'; });

  // … und nur Vorteile + zwei direkte Vorgänger (falls vorhanden) anzeigen
  var toShow=[benefits];
  var prev=benefits.previousElementSibling;
  while(prev && toShow.length<3){
    if(prev.classList && prev.classList.contains('card')) toShow.push(prev);
    prev=prev.previousElementSibling;
  }
  toShow.forEach(function(c){ c.style.display='block'; });

  // Details in Vorteile öffnen
  var det=benefits.querySelector('details');
  if(det && !det.open) det.open=true;

  // Modus & Hash pflegen
  document.body.classList.add('cw-benefits-only');
  if(location.hash !== '#'+benefits.id){
    history.replaceState(null,'','#'+benefits.id);
  }

  // Sauber unter der Nav positionieren
  try{ benefits.scrollIntoView({behavior:'instant', block:'start'}); }
  catch(e){ benefits.scrollIntoView(); }
})();
</script>


<script>
function __toggleNav(){
  var l=document.getElementById('navLinks'); if(!l) return;
  var open=l.classList.toggle('open');
  var t=document.getElementById('navToggle'); if(t) t.setAttribute('aria-expanded', open?'true':'false');
}
</script>

</body>
</html>
