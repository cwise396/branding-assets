<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SlackDigest aktivieren</title>
  <meta name="description" content="SlackDigest aktivieren – ruhig, klar, jederzeit kündbar.">

  <style>
    :root{
      --sd-green:#0C6C48;
      --bg:#0C6C48;
      --card:#ffffff;
      --text:#111827;
      --muted:#6B7280;
      --shadow:0 10px 30px rgba(0,0,0,.15);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      background:var(--bg);
      color:#ffffff;
      line-height:1.55;
    }

    .wrap{
      max-width:720px;
      margin:0 auto;
      padding:56px 18px 88px;
    }

    h1{
      margin:0 0 12px;
      font-size:32px;
      font-weight:900;
      letter-spacing:-.3px;
    }

    .sub{
      margin:0 0 28px;
      font-size:16px;
      opacity:.95;
    }

    .card{
      background:var(--card);
      color:var(--text);
      border-radius:18px;
      padding:26px 24px;
      box-shadow:var(--shadow);
    }

    .lead{
      font-size:15px;
      margin:0 0 18px;
    }

    .price{
      margin:18px 0 22px;
      font-size:14px;
    }

    .price b{
      font-weight:800;
    }

    .btn{
      display:inline-block;
      background:var(--sd-green);
      color:#ffffff;
      text-decoration:none;
      padding:14px 18px;
      border-radius:14px;
      font-weight:900;
      letter-spacing:.2px;
    }

    .btn:hover{opacity:.92}

    .trust{
      margin-top:10px;
      font-size:13px;
      color:var(--muted);
    }

    @media (max-width:520px){
      h1{font-size:28px}
    }
 /* Success / Kaufseite – scoped buttons */
.cta .cta-actions{
  display:flex;
  gap:12px;
  margin-top:18px;
  flex-wrap:wrap;
}

.cta .btn{
  flex:1 1 220px;
  text-align:center;
  padding:12px 16px;
  font-weight:800;
  border-radius:12px;
}

/* Primary = Pro */
.cta .btn--primary{
  background:#0C6C48; /* SlackDigest Grün */
  color:#ffffff;
  border:none;
}

/* Secondary = Basic */
.cta .btn--secondary{
  background:#ffffff;
  color:#0C6C48;
  border:2px solid #0C6C48;
}

/* Hover dezent */
.cta .btn--primary:hover{ opacity:.92; }
.cta .btn--secondary:hover{ background:#F0FDF4; }

/* Microcopy */
.cta .microcopy{
  width:100%;
  margin-top:6px;
  font-size:12.5px;
  color:#6B7280;
  text-align:center;
}

/* Mobile */
@media (max-width:520px){
  .cta .cta-actions{
    flex-direction:column;
  }
}

  </style>
</head>

<body>
  <main class="wrap">

    <h1>SlackDigest aktivieren</h1>
    <p class="sub">
      Der Digest, den du gerade gesehen hast – regelmäßig, klar priorisiert, auf einen Blick.
    </p>

    <section class="card">

      <p class="lead">
      <div class="cta-actions">
  <a class="btn btn--primary" href="/checkout/slackdigest/pro">
    Pro kaufen &amp; aktivieren
  </a>

  <a class="btn btn--secondary" href="/checkout/slackdigest/basic">
    Basic kaufen &amp; aktivieren
  </a>

  <p class="microcopy">
    Kein Setup · kein Call · jederzeit kündbar
  </p>
</div>

       

    </section>

  </main>
</body>
</html>
